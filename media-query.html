<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        div{
            background-color: aqua;
            height: 500px;
            width: 500px;
        }

        @media (max-width: 600px){
            /*kondisi jika CSS pada screen/device yang memiliki wide kurang atau sama dengan 600px*/
            div{
                height: 200px;
                width: 200px;
            }
        }
            
    </style>
</head>
<body>
    <h1>Media Query</h1>
    <div></div>
</body>
</html>
